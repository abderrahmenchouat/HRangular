<mat-toolbar color="primary">
  <button class="menu-button" mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <div><a routerLink="/admin"><button mat-menu-item class="btn btn-success">Admin</button></a></div>
    <div><a routerLink="/manager"><button mat-menu-item class="btn btn-success">Manager</button></a></div>
    <div><a routerLink="/users"><button mat-menu-item class="btn btn-success">User</button></a></div>
    <div><a routerLink="/usersregistration"><button mat-menu-item class="btn btn-success">User Registration</button></a>
    </div>
    <div><a routerLink="/"><button mat-menu-item class="btn btn-success">Home</button></a></div>

  </mat-menu>
  <span class="spacer"></span>
  <ul>


    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">

      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <!-- <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error> -->

      <input matInput type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
        required>
      <!-- <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error> -->

      <button mat-raised-button color="accent" type="submit">Login</button>
    </form>

  </ul>

</mat-toolbar>
