<mat-card>
  <mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
  <form (submit)="onSignUp(signupform)" #signupform="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput matInput placeholder="Password" #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading"> Sign Up </button>
  </form>
</mat-card>
